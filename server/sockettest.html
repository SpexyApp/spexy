<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  function registerMac()
  {
    socket.emit("registerMacListener","testmac");
  }
  socket.on("status",function(data)
  {
    console.log("status");
    console.log(data);
  });
  socket.on("tasks",function(data)
  {
    console.log("tasks");
    console.log(data);
  });
</script>
<a href="#" onclick="registerMac()">Start</a>
